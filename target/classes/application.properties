# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================

# Nombre de la aplicación
spring.application.name=on-vacation-backend

# Puerto del servidor (donde correrá la aplicación)
server.port=8080

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (SUPABASE)
# ============================================

# URL de conexión a PostgreSQL de Supabase (Transaction Pooler)
# Formato: jdbc:postgresql://HOST:PUERTO/NOMBRE_BD  
spring.datasource.url=jdbc:postgresql://aws-0-us-west-2.pooler.supabase.com:6543/postgres?sslmode=require

# Usuario de la base de datos (incluye el identificador del proyecto)
spring.datasource.username=postgres.nfyufytfpqhivuievnqc

# Contraseña de la base de datos (CAMBIAR por tu contraseña de Supabase)
spring.datasource.password=Metallica159357+123

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================

# Dialecto de PostgreSQL (optimiza las consultas SQL)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Estrategia de generación de esquema:
# - update: Actualiza el esquema sin borrar datos
# - create: Borra y crea el esquema cada vez (¡CUIDADO!)
# - validate: Solo valida el esquema
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para aprender)
spring.jpa.show-sql=true

# Formatear SQL para que sea más legible
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN DE CORS
# ============================================

# Permitir solicitudes desde Angular (frontend)
cors.allowed.origins=http://localhost:4200

# ============================================
# CONFIGURACIÓN DE ARCHIVOS
# ============================================

# Tamaño máximo de archivo (para Excel)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

